<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>B5 Forms</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	

	<style>
		body{
			background-color:#5DB7DE;
			color: #F1939B;
			font-family: "monospace;", monospace;
			background-image: url(background.png);
			background-size: cover;
			background-position: center;
			background-attachment: fixed;
			background-color: rgba(220, 250, 255, 0.85);
			background-blend-mode: normal;
		    
		    margin-left: 20%;
		    margin-right: 20%;
	}

	.bodyform{
		background: rgba(0, 0, 0, 0.5);
	}

</style>
	
</head>
<body>

	<div class="bodyform">


		<h1>Robotics Club Registration Form</h1>

		<div class="main-form">
			<form class="row g-3">
			  <div class="col-6">
			    <label for="inputName" class="form-label">Name</label>
			    <input type="text" class="form-control" id="inputName" placeholder="Name">
			  </div>
			  <div class="col-6">
			    <label for="inputAge" class="form-label">Age</label>
			    <input type="text" class="form-control" id="inputAge" placeholder="Age">
			  </div>
			  <div class="col-6">
			    <label for="inputAddress" class="form-label">Address</label>
			    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
			  </div>
			  <div class="col-6">
			    <label for="inputPhoneNum" class="form-label">Phone Number</label>
			    <input type="text" class="form-control" id="inputPhoneNum" placeholder="Phone Number">
			  </div>

			  <h6>Preferred Robotics Topic</h6>
			   <div class="col-12">
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Programming
			      </label>
			    </div>
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Robotics
			      </label>
			    </div>
			    <div class="form-check">
			      <input class="form-check-input" type="checkbox" id="gridCheck">
			      <label class="form-check-label" for="gridCheck">
			        Mechanical Design
			      </label>
			    </div>
			  </div>


			  <h6>Robotics Experience Level</h6>
			    <div class="col-12">
				    <div class="form-check">
				      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
				      <label class="form-check-label" for="flexRadioDefault1">
				        Beginner
				      </label>
				    </div>
				    <div class="form-check">
				      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
				      <label class="form-check-label" for="flexRadioDefault2">
				        Intermediate
			      	  </label>
			      	</div>
			      	<div class="form-check">
				      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
				      <label class="form-check-label" for="flexRadioDefault3">
				        Expert
			      	  </label>
			        </div>

			  <div class="col-12">
			    <label for="inputProject" class="form-label">Preferred Robotics Project</label>
			    <input type="text" class="form-control" id="inputProject" placeholder="Preferred Robotics Project">
			  </div>
			  <div class="col-12">
				    <label for="inputStatement" class="form-label">Statement of Interest</label>
				    <textarea class="form-control" id="inputStatement" rows="4" placeholder="Statement of Interest"></textarea>
			  </div>

			  <div class="col-12">
			    <button type="submit" class="btn btn-danger">Sign in</button>
			  </div>
			</form>
		</div>


</body>
</html>
